<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9 | The <div> Element</title>
  <link rel="stylesheet" href="styles/10e.css">
</head>
<body>
  <div class="profile">
    <div>
      <img class="profile-picture" src="images/cat.jpg" alt="profile">
    </div>
    <div>
      <p class="profile-name">Oliver</p>
      <div class="mutual-friends-row">
        <img class="mutual-friend-picture" src="images/dog.jpg" alt="friend-profile-picture">
        <p class="mutual-friend">2 Mutual friends</p>
      </div>
      <button class="add-friend-button">
        Add Friend
      </button>
    </div>
  </div>
  <div class="profile">
    <div>
      <img class="profile-picture" src="images/cat2.jpg" alt="profile">
    </div>
    <div>
      <p class="profile-name">Mimi</p>
      <div class="mutual-friends-row">
        <img class="mutual-friend-picture" src="images/dog.jpg" alt="friend-profile-picture">
        <p class="mutual-friend">3 Mutual friends</p>
      </div>
      <button class="add-friend-button">
        Add Friend
      </button>
    </div>
  </div>
  <div class="profile">
    <img class="profile-picture" src="images/dog.jpg" alt="profile">
    <p class="profile-name">Rex</p>
    <div class="mutual-friends-row">
      <img class="mutual-friend-picture" src="images/dog.jpg" alt="friend-profile-picture">
      <p class="mutual-friend">4 Mutual friends</p>
    </div>
    <button class="add-friend-button">
      Add Friend
    </button>
  </div>
</body>
</html>
