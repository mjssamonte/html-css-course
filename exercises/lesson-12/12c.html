  <title>Lesson 12 | CSS Flexbox</title>
  <style> 
    .flex {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .col-1 {
      background-color: lightpink;
    }

    .col-2 {
      background-color: lightpink;
    }

    .col-3 {
      background-color: lightpink;
    }
    
    .col-4 {
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="col-1">
      item1
    </div>
    <div class="col-2">
      item2
    </div>
    <div class="col-3">
      item3
    </div>
    <div class="col-4">
      item4
    </div>
  </div>
</body>
