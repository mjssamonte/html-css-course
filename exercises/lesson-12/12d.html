<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 12 | CSS Flexbox</title>
  <style> 
    .flex {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      height: 80px;
      align-items: center;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
    }

    .col-1 {
      background-color: lightpink;
    }

    .col-2 {
      background-color: lightpink;
    }

  </style>
</head>
<body>
  <div class="flex">
    <div class="col-1">
      item1
    </div>
    <div class="col-2">
      item2
    </div>
  </div>
</body>
</html>
