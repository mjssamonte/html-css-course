<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 12 | CSS Flexbox</title>
  <style> 
    .flex {
      display: flex;
      flex-direction: row;
    }

    .col-1 {
      background-color: lightblue;
      width: 200px;
    }

    .col-2 {
      background-color: lightpink;
      width: 75px;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="col-1">
      200px
    </div>
    <div class="col-2">
      75px
    </div>
  </div>
</body>
</html>
