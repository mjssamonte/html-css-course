<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 5 | Text Styles</title>
  <style>
    body  {
      font-family: Arial;
    }
    p {
      margin-top: 0;
      margin-bottom: 0;
      font-size: 14px;
    }
    .from  {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .from-tag {
      font-weight: 100;
      color: rgb(80, 80, 80)
    }
    .description {
      width: 500px;
      margin-bottom: 20px;
    }
    .user-tag {
      color: rgb(1, 136, 184);
      cursor: pointer;
    }
  </style>
</head>
<body>
<p class="from">freeCodeCamp.org <span class="from-tag">@freeCodeCamp 1h</span>
</p>
<p class="description">
  As a web developer, you'll want to make to make your projects easy to use and navigate around.
</p>  
<p>Here <span class="user-tag">@chp_it</span> outlines the top skills new developers should have.</p>
</body>
</html>
