<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 5 | Text Styles</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .sales {
      font-weight: 14px;
      color: rgb(211, 29, 29);
      font-style: italic;
    }
  </style>
</head>
<body>
  <p class="title">Biggest Deals of the Year!</p>
  <p class="sales">Sales end Tuesday</p>
</body>
</html>
