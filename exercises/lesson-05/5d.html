<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 5 | Text Styles</title>
  <style>
    p {
      text-align: center;
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .sub-title {
      font-size: 12px;
      margin-bottom: 10px;
    }
    .link {
      font-size: 12px;
      color: rgb(26, 118, 194);
      cursor: pointer;
    }
  </style>
</head>
<body>
<p class="title">Shoping for your business?</p>
<p class="sub-title">See how Apple at Work can help.</p>
<p class="link">Learn more &#62;</p>  
</body>
</html>
