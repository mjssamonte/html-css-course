<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 3 | Hover, Transitions, Shadows</title>
  <style>
    .uber-button {
      background-color: black;
      border: 0;
      color: white;
      height: 40px;
      width: 110px;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .uber-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <p>3a. Uber</p>
  <button class="uber-button">
    Request now
  </button>
</body>
</html>
