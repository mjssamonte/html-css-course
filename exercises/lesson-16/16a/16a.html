<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 16 | Finish the Project</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="../../../icons/hamburger-menu.svg" alt="menu">
      <img class="youtube-logo" src="../../../icons/youtube-logo.svg" alt="menu">
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="../../../icons/search.svg" alt="">
          <div class="tooltip">Search</div>
        </button>
      <button class="voice-search-button">
        <img class="voice-icon" src="../../../icons/voice-search-icon.svg" alt="">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="../../../icons/upload.svg" alt="upload">
        <div class="tooltip">Create</div>
      </div>
      <div class="youtube-apps-icon-container">
        <img class="youtube-apps-icon" src="../../../icons/youtube-apps.svg" alt="youtube-apps">
        <div class="tooltip">YouTube apps</div>
      </div>
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="../../../icons/notifications.svg" alt="notifications">
        <span>3</span>
        <div class="tooltip">Notifications</div>
      </div>
      <img class="current-user-picture" src="../../../channel-pictures/my-channel.jpeg" alt="user-picture">
    </div>
  </div>
</body>
</html>
