<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 4 | Chrome Dev  Tools & CSS Box Model</title>
  <style>
    button {
      background-color: rgb(0, 154, 0);
      color: white;
      border: none;
      padding-top: 7px;
      padding-bottom: 7px;
      padding-left: 15px;
      padding-right: 15px;
      cursor: pointer;
      transition: padding 0.15s;
    }

    button:hover {
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 30px;
      padding-right: 30px;
    }
  </style>
</head>
<body>
  <button>
    Stretch
  </button>
</body>
</html>
