<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 4 | Chrome Dev Tools & CSS Box Model</title>
  <style>
    .subscribe-button {
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      cursor: pointer;
      margin-right: 8px;
      border-radius: 2px;
      transition: opacity 0.15s;
    }

    .subscribe-button:hover {
      opacity: 0.7;
    }
    .subscribe-button:active {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
</body>
</html>
