<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 4 | Chrome Dev  Tools & CSS Box Model</title>
  <style>
    button {
      background-color: rgb(0, 148, 0);
      color: white;
      font-size: 18px;
      padding-top: 7px;
      padding-bottom: 7px;
      padding-left: 10px;
      padding-right: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4);
    }

    button:active {
      box-shadow: none;
      margin-left: 3px;
      margin-top: 3px;
    }
  </style>
</head>
<body>
<button>
  Shadow
</button>  
</body>
</html>
