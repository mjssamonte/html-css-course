<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 4 | Chrome Dev  Tools & CSS Box Model</title>
  <style>
    button {
      background-color: rgb(0, 148, 0);
      color: white;
      font-size: 18px;
      padding-top: 7px;
      padding-bottom: 7px;
      padding-left: 10px;
      padding-right: 10px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      margin-right: 10px;
      transition: margin 0.15s, padding  0.15s;
    }

    button:hover {
      padding-left: 15px;
      padding-right: 15px;
      margin-left: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
<button>
  One
</button>
<button>
  Two
</button>
<button>
  Three
</button>  
</body>
</html>
